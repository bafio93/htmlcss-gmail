<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Fabio Previtali">
        <title>My_email_space.com</title>
        <link rel="shortcut icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB3wiBc1E5yey8fHqUi9sgGdC-Z2Zd_gVVlmdb1TzhhEEY-rQrug">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <span id="upper_selector">My_email_space.com</span>
            </header>
            <section id="searchbar">
                <input type="search" placeholder="Search in your email...">
                <br><br>
                You have <span id="cool_button">15</span> email to read.
            </section>
            <section id="many_messages">
                <span class="message_box_read_mail">
                    <span class="mail_starter"><input type="checkbox">Mail title (read)</span>
                    <span class="favourites">&#10048;</span>
                    <span class="sent_from">Sent from:</span>
                    <span class="mail_author">That guy</span>
                </span>
                <span class="message_box_unread_mail">
                    <span class="mail_starter"><input type="checkbox">Mail title (unread)</span>
                    <span class="favourites">&#10048;</span>
                    <span class="sent_from">Sent from:</span>
                    <span class="mail_author">That guy</span>
                </span>
                <span class="message_box_read_mail">
                    <span class="mail_starter"><input type="checkbox">Mail title (read)</span>
                    <span class="favourites"><span class="upvoted">&#10048;</span></span>
                    <span class="sent_from">Sent from:</span>
                    <span class="mail_author">That guy</span>
                </span>
                <span class="message_box_unread_mail">
                    <span class="mail_starter"><input type="checkbox">Mail title (unread)</span>
                    <span class="favourites"><span class="upvoted">&#10048;</span></span>
                    <span class="sent_from">Sent from:</span>
                    <span class="mail_author">That guy</span>
                </span>
            </section>
        </main>
    </body>
</html>
